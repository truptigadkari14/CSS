<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dot{ border-style: dotted;}
        .dash{ border-style: dashed;}
        .solid{ border-style: solid;}
        .double{ border-style: double;}
        .groove{ border-style: groove;}
        .ridge{ border-style: ridge;}
        .in{ border-style: inset;}
        .out{ border-style: outset;}
        .no{ border-style: none;}
        .hidden{ border-style: hidden;}
        .mix{ border-style: solid dotted dashed double;}
    </style>
    <title>Document</title>
</head>
<body>
    <h1>The border-style Property</h1>
    <p>This property specifies what kind of border to display:</p>
    <p class="dot">a dotted border</p>
    <p class="dash">a dashed border</p>
    <p class="solid">a solid border</p>
    <p class="double">a double border</p>
    <p class="groove">a groove border</p>
    <p class="ridge">a ridge border</p>
    <p class="in">An inset border</p>
    <p class="out ">An outset border</p>
    <p class="no">no border</p>
    <p class="hidden">A hidden border</p>
    <p class="mix">A mixed border</p>
</body>
</html>
