<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{ background-color: rgb(0, 128, 0);}
        div.first{ background-color: rgb(0, 128, 0, 0.1) ;}
        div.second{ background-color: rgb(0, 128, 0, 0.3) ;}
        div.third{ background-color: rgb(0, 128, 0, 0.6) ;}
    </style>
    <title>Background Image</title>
</head>
<body>
    <h1>Result with rgb():</h1>
    <div class="first">
        <h2>10% opacity</h2>
    </div>

    <div class="second"><h2>30% opacity</h2></div>

    <div class="third"><h2>60% opacity</h2></div>

    <div><h2>default</h2></div>
</body>
</html>
